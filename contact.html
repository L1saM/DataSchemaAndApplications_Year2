<!--Contact Us page-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>

  <!--Custom stylesheet-->
  <link rel="stylesheet" href="css/contact.css">
</head>

<body>

  <div class="wrapper">
    <div class="title">
      <!--Contact us form-->
      <h1><em>Contact Us</em></h1>
    </div>
    <!--Adding input fields-->
    <div class="contact-form">
      <div class="input-fields">

        <!--Input fields and placeholders to prompt user-->
        <input type="text" class="input" placeholder="Full Name">
        <input type="text" class="input" placeholder="Email">
        <input type="text" class="input" placeholder="Contact Number">
        <input type="text" class="input" placeholder="Subject">
      </div>
      <div class="msg">
        <!--Add a message-->
        <textarea placeholder="Message"></textarea>
        <!--Added a button to send message-->
        <div class="btn"><em>Send Message</em></div>
      </div>
    </div>
  </div>

  <div class="banner-area">
    <header>
      <!--Page logo-->
      <a href="#" class="logo"><img src="images/Logo1.png"></img></a>
      <!--Navigation menu-->
      <ul class="menu">
        <li><a href='Index.html'> Home</a></li>

      </ul>

</body>

</html>
